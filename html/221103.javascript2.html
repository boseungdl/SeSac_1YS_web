<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function imgChange(){
            var tag = document.querySelector(img);
            console.log(tag);
            console.log(tag.src);
            console.log(tag.width);
            tag.src = '../city.png';
        }
        function add(){
            var li = document.createElement("li")
            li.innerText = "새로운 li"
            console.log(li)
            var ul = document.querySelector("ul")
            ul.append(li, 123) //여러개 넣을 수 있음
            ul.appendChild(li) //한 개의 자식 노드만 추가할 수 있다. 
            console.log(ul)
        }
        function remove(){
            var li = document.querySelector("li")
            li.remove(); //내가 삭제하고싶은 요소만 알면 삭제할 수 있어서 편하다
            // 부모요소.removeChild(자식요소) li.parentElement.removeChild(li)
            
            var ul = document.querySelector("ul");
            var li2 = document.querySelector("li");
            ul.removeChild(li2);


        }
    </script>

</head>
<body>
    <img src="../다운로드.jpg" width="100" height="100" alt="">
    <button type="button" onclick="imgChange()">이미지</button>

    <ul>
        <li>이름</li>
    </ul>
    <button type="button" onclick="add()">추가</button>
    <button type="button" onclick="remove()">삭제</button>
</body>
</html>
