    <script>
        var a;
        var b;
        $("td").on("click", function(e){
            var aa = ($(e.currentTarget).children('span').text())
            if(Number(aa) >= 1){
                $('#input1').attr('value', aa)
                b = this;
            }
            a = e.currentTarget.innerText
        })
        $("button").on("click", function(e){
            $(b).children('p').remove();
            $(b).append(`<p>${$("#input2").val()}</p>`)
        })
    </script>
